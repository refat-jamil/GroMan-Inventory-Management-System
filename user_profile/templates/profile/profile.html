{% extends 'base.html' %}
{% block title %}Profile | GroMan{% endblock %}

{% block content %}
<div class="container py-4">

    <div class="card p-4" style="max-width: 600px; margin: auto;">
        <div class="text-center">
            <img src="{{ request.user.profile.avatar.url }}" class="rounded-circle mb-3" width="120" height="120">
            <h3>{{ request.user.get_full_name }}</h3>
            <p class="text-muted">{{ request.user.email }}</p>
        </div>

        <hr>

        <p><strong>Phone:</strong> {{ request.user.profile.phone }}</p>
        <p><strong>Address:</strong> {{ request.user.profile.address }}</p>

        <div class="text-center mt-3">
            <a href="{% url 'profile_edit' %}" class="btn btn-dark">Edit Profile</a>
        </div>
    </div>

</div>
{% endblock %}
