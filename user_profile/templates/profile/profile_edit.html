{% extends 'base.html' %}
{% block title %}Edit Profile | GroMan{% endblock %}

{% block content %}
<div class="container py-4">

    <div class="card p-4" style="max-width: 600px; margin: auto;">
        <h3 class="text-center mb-4">Edit Profile</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <button class="btn btn-success w-100" type="submit">Save Changes</button>
        </form>
    </div>

</div>
{% endblock %}
