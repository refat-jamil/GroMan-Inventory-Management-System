{% extends 'base.html' %}
{% block title %}Dashboard | GroMan{% endblock %}
{{% block content %}

<h2 class="page-title">Welcome, {{ request.user.first_name|default:"Rifat" }}!</h2>

<div class="dashboard-cards">

    <div class="card-info">
        <i class="bi bi-box blue-icon" style="font-size:32px;"></i>
        <h2>120</h2>
        <p>Products</p>
    </div>

    <div class="card-info">
        <i class="bi bi-people green-icon" style="font-size:32px;"></i>
        <h2>45</h2>
        <p>Customers</p>
    </div>

    <div class="card-info">
        <i class="bi bi-cash-stack yellow-icon" style="font-size:32px;"></i>
        <h2>$8,200</h2>
        <p>Daily Sales</p>
    </div>

    <div class="card-info">
        <i class="bi bi-exclamation-triangle red-icon" style="font-size:32px;"></i>
        <h2>12</h2>
        <p>Low Stock</p>
    </div>

</div>

{% endblock %}
