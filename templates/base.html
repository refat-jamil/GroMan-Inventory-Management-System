<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GroMan{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
        }
        .sidebar a {
            color: #ddd;
            padding: 12px;
            display: block;
            text-decoration: none;
            font-size: 15px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content-area {
            flex-grow: 1;
            padding: 20px;
        }
    </style>

    {% block css %}{% endblock %}
</head>
<body>
{% if request.user.is_authenticated %}
<!-- Sidebar -->
<div class="sidebar">
    <h4 class="p-3 border-bottom">GroMan</h4>
    <a href="{% url 'dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-cart"></i> Products</a>
    <a href="#"><i class="bi bi-people"></i> Customers</a>
    <a href="#"><i class="bi bi-receipt"></i> Sales</a>
    <a href="#"><i class="bi bi-box-seam"></i> Stock</a>
    <a href="{% url 'logout' %}" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>
{% endif %}

<!-- Main Content -->
<div class="content-area">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
